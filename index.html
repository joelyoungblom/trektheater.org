<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trouble with Tribbles, presented by Trek Theater</title>

    <style>

html, body {
  height: 100%;
  margin: 0;
  font-family: sans-serif;
}
* {
  box-sizing: border-box;
}
.bg-image {
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.bg01 { background-image: url("tribble01.jpg"); }
.bg04 { background-image: url("tribble04.jpg"); }
.bg06 { background-image: url("tribble06.jpg"); }
.bg12 { background-image: url("tribble12.jpg"); }
.bg21 { background-image: url("tribble21.jpg"); }

.bg-text {
  background-color: rgb( 0, 0, 0 ); /* fallback */
  background-color: rgb( 0, 0, 0, 0.6 );
  color: white;
  font-weight: bold;
  font-size: calc( 80% + 1.5vw );
  border: 1vw solid darkgray;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate( -50%, -50% );
  z-index: 2;
  width: 80%;
  padding: 3vw;
  text-align: center;
}

h1 {
  font-size: 100%;
  margin-top: 0;
  margin-bottom: .5em;
}
.title {
  font-size: 1.5em;
}
.title:before {
  content: '\A';
  display: block;
}

.logo {
  white-space: nowrap;
}

footer nav {
  display: flex;
  justify-content: space-between;
  font-size: calc( 70% + .25vw );
  text-transform: uppercase;
}

.slogan {
  font-style: italic;
}

a { color: white; }

@media ( max-height: 540px ) {
  .bg-text {
    border: none;
    height: 100%;
    width: 100%;
  }
  br {
    display: none;
  } 
  .details {
    margin: 0;
  }
  h1 {
    margin: 0 0 .5em;
  }
}

    </style>
  </head>
  <body>

    <div class="bg-image bg04"></div>
    <div class="bg-image bg01"></div>
    <div class="bg-image bg06"></div>
    <div class="bg-image bg12"></div>
    <div class="bg-image bg21"></div>
    
    <div class="bg-text">
      <header>
        <h1>
          <span class="logo">Trek Theater</span> presents 
          <span class="title">Trouble with Tribbles</span>
        </h1>
      </header>

      <main>
        <p class="details">August 6, 3p at Irving Grange</p>
        <p>Join us for our annual fundraising event from 11a&ndash;7p. Silent auction, art, costume contest, and much more!</p>
        <p class="slogan">All of our events are free, family friendly and open to all.</p>
      </main>

      <footer>
        <nav>
          <a href="//fb.co/events/707157847158041">More info on Facebook</a>
          <a href="//account.venmo.com/u/TrekTheater">Support Us</a>
        </nav>
      </footer>

    </div>

window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

    </script>

  </body>
</html>
