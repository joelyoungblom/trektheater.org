<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trek Theater</title>

    <style>

/* variables */
:root {
  /* coolors.co palette */
  --c1: #264653; /* grayish */
  --c2: #2a9d8f; /* greenish */
  --c3: #e9c46a; /* yellowish */
  --c4: #f4a261; /* orangish */
  --c5: #e76f51; /* reddish */

  --main-bg-color: var(--c1);
  --main-fg-color: white;

  /* spacing */
  --padding: .5em;
  --margin: 1em;
}

html {
  font-family: sans-serif;
  background: var(--main-bg-color);
  color: white;
}
body {
  margin: 0;
  box-sizing: border-box;
}
a {
  color: white;
}

/*

  position: fixed;
  top: 50%;

  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
}
*/

video {
  min-width: 100%;
  min-height: 100%;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  z-index: -1;
}

header {
  position: fixed;
  height: auto;
  width: auto;
  background: rgba(255,0,0,.85);
  background: #991601;
  opacity: 80%;
  left: 1em;
  padding: .9em;
  text-transform: uppercase;
  bottom: 2em;
  margin: 0;
}
header p:nth-of-type(1) {
  margin: 0;
  font-size: 2.65vw;
}
header p:nth-of-type(2) {
  margin: .5em 0;
  text-align: center;
  font-size: 4.5vw;
}

h1 {
  margin: -.17em 0;
  font-size: 7vw;
}

header nav {
  display: flex;
  justify-content: space-between;
  font-size: 2.7vw;
}

/* utility classes */
.hidden {
  position: absolute;
  top: -9999px;
  left: -9999px;
}

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <header>
      <p>Trek Theater presents</p>
      <h1>The Loss</h1>
      <p>Coming soon!</p>
      <nav>
        <a href="//facebook.com/trektheater">Facebook</a>
        <a href="//gofund.me/b8e6a8cf">Support Us</a>
      </nav>
    </header>

    <video class="video" loop autoplay muted playsinline>
      <source src="loss.webm" type='video/webm; codecs="vp8, vorbis"' />
      <source src="loss.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
      <source src="loss.ogv" type='video/ogg; codecs="theora, vorbis"' />
      <img src="loss.jpg">
    </video>
